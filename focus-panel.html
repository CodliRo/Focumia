<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focumia Timer</title>
    <script src="https://cdn.tailwindcss.com"></script> <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jersey 10', sans-serif;
            color: #FFFFFF; /* Default text, overridden by JS based on theme */
            background-color: #000000; /* Default background, overridden by JS */
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            user-select: none; /* Prevent text selection */
            box-sizing: border-box;
        }
        .jersey-10-regular {
            font-family: "Jersey 10", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        #panel-status {
            font-size: 1.7rem; /* Slightly smaller for a compact panel */
            line-height: 1.2;
            margin-bottom: 2px; /* Reduced margin */
        }
        #panel-time {
            font-size: 4.2rem; /* Slightly smaller */
            line-height: 1;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="jersey-10-regular">
    <div id="panel-status">Focus Time</div>
    <div id="panel-time">25:00</div>
    <script src="focus-panel.js"></script>
</body>
</html>
